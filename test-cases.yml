---
- summary: |
    Смена языка страницы с английского языка на русский язык
  requirement: |
    При смене языка на русский, текст на сайте меняется с английского языка на русский 
  prerequisites: |
    Открыта главная страница 
  steps:
    - В правом верхнем углу находим "Tongue"
    - Кликаем
    - В открывшемся окне кликаем на "Russian"
  expected-result: |
    Текст сайта должен перевестись на русский язык

